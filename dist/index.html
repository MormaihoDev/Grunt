<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"><link rel="stylesheet" href="./styles/main.min.css"></head><body><div class="d-flex justify-content-center"><h1>Formulário de cadastro</h1><button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#cadastro"><h5>+Cadastro/Recolher</h5></button></div><div class="collapse" id="cadastro"><div class="mb-5"><form><div><label for="#inputNome" class="form-label">Nome:</label> <input type="text" id="inputNome" class="form-control" placeholder="Insira seu Nome aqui..." required> <label for="#inputEmail" class="form-label">Email:</label> <input type="email" id="inputEmail" class="form-control" placeholder="email@host.com." required> <label for="#inputTelefone" class="form-label">Telefone:</label> <input type="tel" id="inputTelefone" class="form-control" placeholder="11 99999-9999" required></div><button type="submit" id="Cadastrar" class="btn btn-success">Cadastrar</button></form></div></div><main><h2>Usuários cadastrados</h2><table class="table"><thead><th>Nome</th><th>Email</th><th>Telefone</th></thead><tbody id="nomesCadastrados"><tr></tr></tbody></table></main><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script><script src="https://code.jquery.com/jquery-3.7.1.min.js"></script><script src="./scripts/main.min.js"></script></body></html>
